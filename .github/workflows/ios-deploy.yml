name: iOS Build & TestFlight Deploy

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-deploy-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Sync Capacitor
        run: npx cap sync ios
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
      
      - name: Install Fastlane
        run: |
          cd ios/App
          bundle init
          bundle add fastlane
      
      - name: Create Fastlane files
        run: |
          mkdir -p ios/App/fastlane
          
          # Créer Appfile
          cat > ios/App/fastlane/Appfile << 'EOF'
          app_identifier("io.winedge.app")
          apple_id(ENV["APPLE_ID"])
          team_id(ENV["APPLE_TEAM_ID"])
          EOF
          
          # Créer Fastfile
          cat > ios/App/fastlane/Fastfile << 'EOF'
          default_platform(:ios)
          
          platform :ios do
            desc "Build and upload to TestFlight"
            lane :beta do
              setup_ci
              
              api_key = app_store_connect_api_key(
                key_id: ENV["APP_STORE_KEY_ID"],
                issuer_id: ENV["APP_STORE_ISSUER_ID"],
                key_content: Base64.decode64(ENV["APP_STORE_P8"]),
                is_key_content_base64: false,
                in_house: false
              )
              
              increment_build_number(
                build_number: latest_testflight_build_number(
                  api_key: api_key,
                  app_identifier: "io.winedge.app"
                ) + 1,
                xcodeproj: "App.xcodeproj"
              )
              
              build_app(
                scheme: "App",
                workspace: "App.xcworkspace",
                export_method: "app-store",
                configuration: "Release",
                output_directory: "./build",
                output_name: "WinEdge.ipa",
                export_options: {
                  provisioningProfiles: {
                    "io.winedge.app" => "match AppStore io.winedge.app"
                  }
                }
              )
              
              upload_to_testflight(
                api_key: api_key,
                skip_waiting_for_build_processing: true,
                ipa: "./build/WinEdge.ipa"
              )
            end
          end
          EOF
      
      - name: Build and Deploy
        env:
          APP_STORE_ISSUER_ID: ${{ secrets.APP_STORE_ISSUER_ID }}
          APP_STORE_KEY_ID: ${{ secrets.APP_STORE_KEY_ID }}
          APP_STORE_P8: ${{ secrets.APP_STORE_P8 }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cd ios/App
          bundle exec fastlane beta
      
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: WinEdge-IPA
          path: ios/App/build/WinEdge.ipa
          retention-days: 30